version: '3.8'

services:
  sentry-backend:
    build: 
      context: ./sentry
      dockerfile: Dockerfile.prod
    container_name: sentry-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:8001"  # Only expose to localhost (Nginx proxies)
    env_file:
      - .env.production
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - sentry-network
    volumes:
      - ./logs:/app/logs  # For application logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sentry-network:
    driver: bridge
